<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - woodstock survey</title>

<body>
<!-- partial:index.partial.html -->
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ranchers">
</head>
<h1> Woodstock Survey</h1>


<form id='survey-form';
   <div class="row-tab">
     <div class="label-woodstock">
<label> Name:</label>
</div>
<div class="input-woodstock">
  <input type="text" placeholder="Name">
  </div>
</div>

<div class="row-tab">
     <div class="label-woodstock">
<label> Age: </label>
</div>
<div class="input-woodstock">
  <input type="number" placeholder="Age">
  </div>
</div>

<div class="row-tab">
     <div class="label-woodstock">
<label> Email: </label>
</div>
<div class="input-woodstock">
  <input type="email" placeholder="Email">
  </div>
</div>

<div class="row-tab">
  <div class="label-select">
    <label> Select Favorite band: </label>
  </div>
  <div class="select-input">
    <select>
        <option value="books">Santana</option>
        <option value="html">Janis Joplin</option>
        <option value="css">Creedence Clearwater Revival</option>
        <option value="php">The Who</option>
        <option value="js">Jimi Hendrix</option>
      </select>
    </div>
 </div>

<div class="row-tab">
   <div class="labels-radio">
     Would you recommend Woodstock to a friend?
  </div>
  <div class="input-radio">
    <div>
    <label>Definitely
    <input type="radio" name="location">
    </label>
    </div>
    
    <div>
    <label>Maybe
    <input type="radio" name="location">
    </label>
    </div>
    
    <div>
    <label>Not sure
    <input type="radio" name="location">
    </label>
    </div>
  </div>
  </div>

<div class="row-tab">
  <div class="checkbox-labels">
    <label>What would you like to see improved? </label>
  </div>
  <div class="checkbox-input">
    <div>
    <label>Bands
    <input type="checkbox">
    </label>
    </div>
    
    <div>
    <label>Location
    <input type="checkbox">
    </label>
    </div>
    
    <div>
    <label>Food and Beverage
    <input type="checkbox">
    </label>
    </div>
    
    <div>
    <label>Security
    <input type="checkbox">
    </label>
    </div>
    
    <div>
    <label>Duration
    <input type="checkbox">
    </label>
    </div>
  </div>
</div>

<div class="row-tab">
  <textarea> </textarea>
</div>
<div class="row-tab">
  <button style="padding:10px">Submit</button>
</div>
</form>

</html>
